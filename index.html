<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Meme generator</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Meme generator</a>
        </div>
      </div>
    </nav>
    <div class="container" role="main" style="margin-top: 75px">
      <div class="row">
        <div class="col-md-6">
          <div>
            <canvas class="img-rounded" id="c" width="500" height="500"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <form>
            <div class="form">
              <div class="form-group">
                <label for="file">Image</label>
                <input type="file" id="file" />
              </div>
              <div class="form-group">
                <label>Top text</label>
                <input id="topLineText" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Bottom text</label>
                <input id="bottomLineText" type="text" class="form-control" />
              </div>
              <div>
                <button id="saveBtn" class="btn btn-default">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="source.js"></script>
  </body>
</html>
